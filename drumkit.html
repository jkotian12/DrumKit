<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="keys A">
            <div class="letter">A</div>
            <div class="instrument">Clap</div>
            <audio>
                <source id="clap" src="clap.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys S">
            <div class="letter">S</div>
            <div class="instrument">Hihat</div>
            <audio>
                <source id="hihat" src="hihat.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys D">
            <div class="letter">D</div>
            <div class="instrument">Kick</div>
            <audio>
                <source id="kick" src="kick.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys F">
            <div class="letter">F</div>
            <div class="instrument">Openhat</div>
            <audio>
                <source id="openhat" src="openhat.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys G">
            <div class="letter">G</div>
            <div class="instrument">Boom</div>
            <audio>
                <source id="boom" src="boom.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys H">
            <div class="letter">H</div>
            <div class="instrument">Ride</div>
            <audio>
                <source id="ride" src="ride.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys J">
            <div class="letter">J</div>
            <div class="instrument">Snare</div>
            <audio>
                <source id="snare" src="snare.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys K">
            <div class="letter">K</div>
            <div class="instrument">Tom</div>
            <audio>
                <source id="tom" src="tom.wav" type="audio/wav">
            </audio>
        </div>
        <div class="keys L">
            <div class="letter">L</div>
            <div class="instrument">Tink</div>
            <audio>
                <source id="tink" src="tink.wav" type="audio/wav">
            </audio>
        </div>
    </div>
</body>
<script src="drumkit.js"></script>
</html>
